<div class="full_container reglog"  >
    <h1 style="margin-top:10px ">
        登录宜信通行证
    </h1>
    <div class="clearfix ">
        <div class="l reglogForm " style="width: 660px">
            <form class="login_from" action="https://p.yixin.com/dologin.jhtml" method="post" name="theform" id="theform">
                <input type="hidden" name="fromSite" id="fromSite" value="YRD">
                <div class="m-row">
                    <label class="l m-rowLabel" for="username">账户：
                    </label>
                    <div class="l m-holderBox">
                        <label class="m-holderTxt" style="height: 34px; line-height: 34px; display: block;">
                            请输入邮箱/手机号
                        </label>
                        <input class="m-holderInput m-textFocus png" id="username" name="username" type="text" autofocus >
                    </div>
                </div>
                <div class="m-row-error s_nick_user" style="margin-bottom: 50px">
                </div>
                <div class="m-row" style="height: 50px">
                    <label class="l m-rowLabel" for="password">
                        密码：
                    </label>
                    <div class="l m-holderBox">
                        <label class="m-holderTxt" for="password" style="height: 34px; line-height: 34px; display: block;">
                            请输入密码
                        </label>
                        <input class="m-holderInput m-textFocus png" name="password" id="password" type="password" autocomplete="off">
                    </div>
                </div>
                <div class="m-row-error s_user_pwd1"></div>
                <div class="m-row">
                    <label class="l m-rowLabel" for="srand">
                        验证码：
                    </label>
                    <div class="l m-holderBox" style="width:115px;">
                        <label class="m-holderTxt" for="srand" style="height: 34px; line-height: 34px;">
                            请输入验证码
                        </label>
                        <input class="m-holderInput m-textFocus png" name="authcode" type="text" id="authcode" style="width:100px;" maxlength="4">
                    </div>
                    <img class="validate" src="https://p.yixin.com/randomCode?t=" +math.random();="" title="点击图片刷新验证码" onclick="change_rand();" name="srand">
                    <input type="hidden" id="passport_url" value="https://p.yixin.com">
                    <a class="space_mr" href="javascript:change_rand();">看不清？换图片</a>
                </div>
                <div class="m-row-error s_srand">

                </div>
                <div class="m-row">
                    <label class="l m-rowLabel" ></label>
                    <div class="l m-holderBox clearfix" style="margin-left:120px;
                    margin-bottom:10px;padding-top:8px">
                        <a href="javascript:void(0);" class="m-checkbox l" style="margin-right: 10px;margin-top:2px">
                            <input type="hidden" id="rememberMe" name="rememberMe" class="m-checkboxHid" value="0" data="0">
                        </a>
                        <label class="l rowLabel">记住用户名</label>
                        <a href="/password/retrieve/home" class="r">忘记密码</a>
                    </div>
                </div>
                <div class="m-row">
                    <input type="submit" class="input_btn btn_blue" value="立即登录" style="width:280px;margin-left:120px">
                </div>
            </form>
        </div>
        <div class="l reglogAside" style="margin-left:40px ">
            <h3 style="margin-bottom: 30px">还没有宜信通行证？</h3>
            <a class="input_btn btn_blue" style="width:135px" rel="nofollow" href="/auth/regist/home">
                立即注册
